<!DOCTYPE html>
<html lang="en"> <!-- ページの言語を英語に設定 -->
  <head>
    <!-- 文字のルールを「UTF-8」に設定（文字化けを防ぐためのおまじないです） -->
    <meta charset="UTF-8" />
    
    <!-- Internet Explorerという古いブラウザでも、なるべく最新の状態で表示させる設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- スマホやタブレットで見ても、画面の幅に合わせてきれいに表示させる設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ブラウザのタブに表示されるこのページのタイトル -->
    <title>JS 5-Apps & Webpack</title>
    
    <!-- cssフォルダにある style.css というデザイン用のファイルを読み込む -->
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- jsフォルダにある index.js というプログラムのファイルを読み込む -->
    <!-- type="module": ファイルを部品化して扱えるようにする設定 -->
    <!-- defer: 画面（HTML）の読み込みが終わってからプログラムを実行する設定 -->
    <script src="./js/index.js" type="module" defer></script>
  </head>

  <body>
    <!-- nav bar -->
    <nav id="nav"></nav>

    <!-- root element -->
    <div id="root">
      <section id="cover" class="active">
        <h1>Enjoy Coding!</h1>
        <br />
        <br />
        <h2>Let's Brush up JS Coding Skill</h2>
        <h2>and</h2>
        <h2>Learn the Usage of Webpack</h2>
      </section>

      <!-- to_do list app -->
      <section id="todo" class="app">
        <h1>TODO LIST</h1>
        <div>
          <!-- 検索用フォーム -->
          <!-- form: 入力欄などをまとめる「入力フォーム」の箱 -->
          <form class="td-search-form">
            <!-- label: 何を入力する場所なのかを示す見出し -->
            <label class="td-label">SEARCH</label>
            <!-- input: 実際に文字を入力する枠 -->
            <!-- type="text": 普通のテキストを入力する設定 -->
            <!-- placeholder: 何も入力していない時に薄く表示される説明文 -->
            <input
              type="text"
              class="td-search-input"
              placeholder="Search..."
            />
          </form>

          <!-- 追加（ADD）用フォーム -->
          <form class="td-add-form">
            <label class="td-label">ADD</label>
            <input
              type="text"
              class="td-add-input"
              placeholder="Add..."
            />
          </form>
        </div>
        <div class="todo-container">
          <h2>Remains to do</h2>
          <ul class="todos"></ul>
        </div>
        <div class="done-container">
          <h2>Already done</h2>
          <u1 class="dones"> </u1>
        </div>
      </section>

      <!-- typing app -->
      <section id="typing" class="app">
        <h1>Typing</h1>
      </section>

      <!-- slide-puzzle app -->
      <section id="slide-puzzle" class="app">
        <h1>Slide Puzzle</h1>
      </section>

      <!-- memory-card app -->
      <section id="memory-card" class="app">
        <h1>Memory Card</h1>
      </section>

      <!--  game-of-life app -->
      <section id="life" class="app">
        <h1>Game of Life</h1>
      </section>
    </div>
  </body>
</html>
